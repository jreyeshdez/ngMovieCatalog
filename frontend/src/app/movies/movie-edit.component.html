<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form class="form-horizontal"
              novalidate
              (ngSubmit)="saveMovie()"
              [formGroup]="movieForm" >
            <fieldset>
                <div class="form-group"
                     [ngClass]="{'has-error': displayMessage.movieTitle }">
                    <label class="col-md-2 control-label" for="movieTitleId">Title</label>

                    <div class="col-md-8">
                        <input class="form-control"
                                id="movieTitleId"
                                type="text"
                                placeholder="Title (required)"
                                formControlName="title" />
                        <span class="help-block" *ngIf="displayMessage.movieTitle">
                                {{displayMessage.movieTitle}}
                        </span>
                    </div>
                </div>

                <div class="form-group"
                     [ngClass]="{'has-error': displayMessage.movieYear}">
                    <label class="col-md-2 control-label" for="movieYearId">Year</label>

                    <div class="col-md-8">
                        <input class="form-control"
                                id="movieYearId"
                                type="text"
                                placeholder="Year (required)"
                                formControlName="year" />
                        <span class="help-block" *ngIf="displayMessage.movieYear">
                                {{displayMessage.movieYear}}
                        </span>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.starRating}">
                    <label class="col-md-2 control-label" for="starRatingId">Star Rating (1-5)</label>

                    <div class="col-md-8">
                        <input class="form-control"
                                id="starRatingId"
                                type="text"
                                placeholder="Rating"
                                formControlName="rating" />
                        <span class="help-block" *ngIf="displayMessage.starRating">
                                {{displayMessage.starRating}}
                        </span>
                    </div>
                </div>

                <div formArrayName="genres">
                    <div class="row">
                        <button class="col-md-offset-1 col-md-1 btn btn-default"
                                type="button"
                                (click)="addGenre()">Add Genre
                        </button>
                    </div>
                    <div class="form-group"
                        *ngFor="let genre of genres.controls; let i=index" >
                        <label class="col-md-2 control-label" [attr.for]="i">Genre</label>

                        <div class="col-md-8">
                            <input class="form-control"
                                    [id]="i"
                                    type="text"
                                    placeholder="Genre"
                                    [formControlName]="i" />
                        </div>
                        <div class="row">
                          <button class="col-md-offset-0 col-md-0 btn btn-danger"
                                  type="button"
                                  (click)="removeGenre(i)">
                                  <span class="glyphicon glyphicon-remove"></span>
                          </button>
                      </div>
                    </div>
                </div>

                <div class="form-group" [ngClass]="{'has-error': displayMessage.description}">
                    <label class="col-md-2 control-label" for="descriptionId">Description</label>

                    <div class="col-md-8">
                        <textarea class="form-control"
                                id="descriptionId"
                                placeholder="Description"
                                rows=3
                                formControlName="description"></textarea>
                        <span class="help-block" *ngIf="displayMessage.description">
                                {{ displayMessage.description}}
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary"
                                    type="submit"
                                    style="width:80px;margin-right:10px"
                                    [disabled]='!movieForm.valid'>
                                Save
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               [routerLink]="['/movies']">
                                Cancel
                            </a>
                        </span>
                        <span>
                            <a class="btn btn-default"
                               style="width:80px"
                               (click)="deleteMovie()">
                                Delete
                            </a>
                        </span>
                     </div>
                </div>
            </fieldset>
        </form>
        <div class='has-error' *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

</div>
